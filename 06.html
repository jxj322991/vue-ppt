<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单处理</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>
       v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定
    </h1>
    <div id="app-5">
        <div>
            <input v-model="message">
            <p>{{ message }}</p>
        </div>
        <div>
            <select v-model="selected">
                <option v-for="option in options" v-bind:value="option.value">
                    {{ option.text }}
                </option>
            </select>
            <span>Selected: {{ selected }}</span>
        </div>
        <div>
            <input :value="message2" @input="message2 = $event.target.value">
            <p>{{ message2 }}</p>
        </div>
    </div>
    <pre>
app5.selected
app5.message
app5.message2 += `获取当前触发事件的元素`
    </pre>
    <div>
        <a href="07.html">过滤器 计算属性</a>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script>
var app5 = new Vue({
    el: '#app-5',
    data: {
        message: 'Hello Vue!',
        message2: '特殊属性$event',
        selected: 'A',
        options: [
            { text: 'a', value: 'A' },
            { text: 'b', value: 'B' },
            { text: 'c', value: 'C' }
        ]
    }
})
</script>

</html>
