<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>生命周期 方法</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>
        生命周期 方法
    </h1>
    <p id="userInfo">
        <br> 姓名:
        <span>{{info.name}}</span>
        <br> 性别:
        <span>{{info.sex}}</span>
        <br> 职业:
        <span v-text="info.job"></span>
    </p>
    <pre>
app.info={
            name: '小明',
            sex: '男',
            job: 'web',
        }
app.fun2()       
    </pre>
    <div>
        <a href="09.html">组件通信</a>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script>
var app = new Vue({
    el: '#userInfo',
    data: {
        info: {
            name: '小明',
            sex: '男',
            job: 'web',
        },
    },
    created() {
        alert('created');
    },
    mounted() {
        alert('mounted');
        this.fun1();
    },
    updated() {
        alert('update');
    },
    methods: {
        fun1() {
            this.info = {
                name: '小花',
                sex: '女',
                job: 'java',
            };
        },
        fun2() {
            this.info = {
                name: '小花',
                sex: '女',
                job: 'java',
            }
        }
    }
})
</script>

</html>
